<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
      <ion-content scroll="false">
        <div class="row">
          <div class="col col-20"></div>
          <div class="col col-60">
            <img src="img/newicon.png" style="max-width:100%">
          </div>
          <div class="col col-20"></div>
        </div>
        <div class="list list-inset login">
          <label class="item item-input">
            <i class="icon ion-ios-email-outline"></i>
            <input type="email" placeholder="Email">
          </label>
          <label class="item item-input">
            <i class="icon ion-ios-locked-outline"></i>
            <input type="password" placeholder="Password">
          </label>
          <h6 class="text-right">Forgot Password?</h6>
        </div>
        <div class="row">
          <button class="button button-block button-rounded">Sign in</button>
        </div>
      </ion-content>
      <ion-footer-bar class="footer">
        <div class="row">
          <div class="col text-center">
            <h6>Join our team <strong> Sign Up</strong></h6>
          </div>
        </div>
      </ion-footer-bar>
  </body>
</html>
