<ion-view view-title="Your Title!" hide-back-button="true" style="background:#1b5a83" hide-nav-bar="true">
	<ion-content>
		<div class="row">
			<div class="col col-10"></div>
			<div class="col col-80 col-center">
				<img src="img/ionic.png" style="width:100%"/>
			</div>
			<div class="col col-10"></div>
		</div>
		<div class="list list-inset">
			<label class="item item-input">
				<input type="email" placeholder="Email" ng-model="email"/>
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="password"/>
			</label>
		</div>
		<a class="button button-block button-stable" ng-click="login(email, password)"><i class="icon ion-person"></i> Login</a>
		<a class="button button-block button-dark" ng-click="register(email, password)">Register</a>
	</ion-content>
</ion-view>
