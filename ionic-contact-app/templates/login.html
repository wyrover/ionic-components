<ion-view view-title="Login">

	<ion-content>
		<div class="row row-center">
			<div class="col col-20"></div>
			<div class="col col-60">
				<img src="img/contact-icon.png" style="max-width:100%">
			</div>
			<div class="col col-20"></div>
		</div>
		<div class="list list-inset">
			<label class="item item-input">
				<input type="email" placeholder="Email" ng-model="user.email">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="user.password">
			</label>
			<a class="button button-block button-assertive" ng-click="login(user)">Sign In</a>
		</div>
	</ion-content>
	<ion-footer-bar>
		<div class="row row-center">
	      <div class="col text-center">
	        <h6>Not a user yet?<span ><b><a href="#/register"> Sign Up</a></b></span></h6>
	      </div>
	    </div>
	</ion-footer-bar>
</ion-view>
