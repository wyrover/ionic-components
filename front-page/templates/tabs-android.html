<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-text-only tabs-color-light tabs-background-energized tabs-striped tabs-top">

  <!-- Front Page Tab -->
  <ion-tab title="Top" href="#/tab/front-page">
    <ion-nav-view name="tab-front-page"></ion-nav-view>
  </ion-tab>

  <!-- New Tab -->
  <ion-tab title="Newest" href="#/tab/newest">
    <ion-nav-view name="tab-newest"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

</ion-tabs>
