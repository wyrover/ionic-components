<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="css/ionic.app.min.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/ngCordova/ng-cordova.js"></script>
	<script src="cordova.js"></script>

	<!-- app's js -->
	<script src="js/app.js"></script>

	<script src="js/services/game.svc.js"></script>
	<script src="js/services/randomise.svc.js"></script>

	<script src="js/directives/pin.dir.js"></script>
	<script src="js/directives/timer.dir.js"></script>
	<script src="js/directives/board.dir.js"></script>
	<script src="js/directives/target.dir.js"></script>
	<script src="js/directives/focalPoint.dir.js"></script>
	<script src="js/directives/shape.dir.js"></script>

	<script src="js/controllers/game.ctrl.js"></script>
</head>

<body ng-app="convergence">
	<ion-content ng-controller="GameCtrl" scroll="false" class="main-content no-header" ng-class="{ 'home': showStartScreen }">
		<div class="bar bar-header bar-transparent" ng-if="showStartScreen">
			<h1 class="title app-name">Convergence</h1>
		</div>

		<div class="playing-backdrop" ng-if="!showStartScreen"></div>

		<board></board>

		<div class="level-up" ng-class="{ 'reveal': showLevelIntro }">
			Level {{ game.settings.level }}
		</div>

		<div class="start-screen padding" ng-if="showStartScreen">
			<div ng-if="highScore" class="highscore text-center padding-bottom"><i class="icon ion-ribbon-a"></i> Level
				{{highScore}}
			</div>
			<button ng-click="start()" class="button button-block button-transparent padding">Play</button>
			<div ng-if="highScore" class="social-sharing text-center light padding-top" ng-click="share()">
				<i class="icon ion-social-twitter"></i>
				<i class="icon ion-social-facebook"></i>
			</div>
		</div>
	</ion-content>
</body>
</html>
